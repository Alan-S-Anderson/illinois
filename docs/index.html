<html>
  <body>
    <a href="linkfile.html">new test file in docs folder</a>
    <script>
      
  
      const data = await d3.csv(
    'https://flunky.github.io/cars2017.csv');
  var svg = d3.select("svg")
g = svg.append("g").attr("transform", "translate(50,50)");
  var xs = d3.scaleLog()
    .base(10)
    .domain([10,150])
    .range([0,200]);
  var ys = d3.scaleLog()
    .base(10)
    .domain([10,150])
    .range([200,0]);



  d3.select("g")
    .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function(d,i) {return xs(d.AverageCityMPG);})
      .attr("cy", function(d,i) {return ys(d.AverageHighwayMPG);})
      .attr("r", function(d,i) {return +d.EngineCylinders + 2;}); 

  d3.select("svg").append("g")
.attr("transform", "translate(50,50)")
.call(d3.axisLeft(ys).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));

d3.select("svg").append("g")
.attr("transform", "translate(50,250)")
.call(d3.axisBottom(xs).tickValues([10,20,50,100]).tickFormat(d3.format("~s")));

    </script>
  </body>
</html
