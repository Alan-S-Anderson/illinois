 homelink.append("text")

 var annotation = svg1.append("g");

 annotation

 annotation

annotation

 d3.select("svg")

 d3.select("svg")

 d3.select("svg")

 d3.select("svg")

 d3.select("svg")

 //Add the city tiles around the edge of the page
 
 
 var tiles = d3.select("svg")

 function UpdateTiles(){
   for (let count = 0; count<8; count++){
   	 d3.select("#City"+count)
	   .attr("opacity", function(d,i) {
	     if(count == GamesYear){
		   return "1";}
		 else if(count == HighlightYear){
		 	return "0.9"
		 }
		 else{
		   return "0.7";
		 }
       })
	   .select("rect")
	   .attr("fill", function(d,i) {

		 }

		 }	
		});
	   } 
   }
 
 //create axis scales

    .domain([0,15])
    .range([300,0]);

    .range ([0, 400])
	.padding(0.25)
    .domain(games_data.map(function(d) { return d.Year; }))
  
  //create bars in bar chart
  
  d3.select("g")
    .selectAll(".bar")
    .data(games_data)
         .enter().append("rect")
         .attr("class", "bar")
         .attr("x", function(d) { return xs(d.Year); })
         .attr("y", "300")
         .attr("width", xs.bandwidth())
		 .attr("fill", "azure")
		 .attr("height", "0")
		 .transition().duration(1000)
		 .delay(function(d,i){
		 	return i*300;
		 })
         .attr("height", function(d) { return 300 - ys(d.China); })
		 .attr("y", function(d) { return ys(d.China); })
		 .attr("fill", function(d, i) {
		   if(i == GamesYear) {return "gold";}
		   else if(i == (GamesYear + 1)) {return "silver";}
		   else {return "chocolate";}});

//add axes

  d3.select("svg").append("g")
    .attr("transform", "translate(400,170)")
    .call(d3.axisLeft(ys).tickValues([5,10,15]).tickFormat(d3.format("~s")));

  d3.select("svg").append("g")
    .style("font", "14px times")
    .attr("transform", "translate(400,470)")
    .call(d3.axisBottom(xs))
	.selectAll(".tick text")
      .call(wrap, xs.bandwidth());


//enable text wrap

function wrap(text, width) {
  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em")
    while (word = words.pop()) {
      line.push(word)
      tspan.text(line.join(" "))
      if (tspan.node().getComputedTextLength() > width) {
        line.pop()
        tspan.text(line.join(" "))
        line = [word]
        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", `${++lineNumber * lineHeight + dy}em`).text(word)
      }
    }
  })
  }


  }
